<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">mySpotify</li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList"></div>
            <h1>Best of Arijit Singh Songs</h1>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c01c30445d.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    
</body>
</html>
